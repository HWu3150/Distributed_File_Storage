<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Distributed File System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        .files-container {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            overflow-y: auto;
            max-height: 300px;
        }

        .files-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            font-size: 18px;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-name {
            color: #555;
            word-wrap: break-word;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .download-button, .delete-button {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        .download-button {
            background-color: #007BFF;
            color: #fff;
        }

        .delete-button {
            background-color: #FF4136;
            color: #fff;
        }

        .download-button:hover {
            background-color: #0056b3;
        }

        .delete-button:hover {
            background-color: #c43227;
        }

        .upload-container {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .upload-container h1 {
            margin-bottom: 20px;
            font-size: 20px;
        }

        .upload-container input[type="file"] {
            display: none;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007BFF;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
            text-decoration: none;
            border: none;
            font-size: 16px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .file-name {
            font-size: 18px;
            color: #555;
            margin-top: 20px;
            word-wrap: break-word;
        }

        @media (max-width: 600px) {
            .files-container, .upload-container {
                padding: 15px;
            }

            .files-container h1, .upload-container h1 {
                font-size: 18px;
            }

            .button {
                padding: 10px 20px;
                font-size: 14px;
                margin: 5px;
            }
        }
    </style>
</head>
<body>

<div class="files-container">
    <h1>Available Files</h1>
    <div class="file-item">
        <span class="file-name">example1.txt</span>
        <div class="action-buttons">
            <a class="download-button" href="/download?file=example1.txt">Download</a>
            <button class="delete-button" onclick="deleteFile('example1.txt')">Delete</button>
        </div>
    </div>
    <div class="file-item">
        <span class="file-name">image.png</span>
        <div class="action-buttons">
            <a class="download-button" href="/download?file=image.png">Download</a>
            <button class="delete-button" onclick="deleteFile('image.png')">Delete</button>
        </div>
    </div>
    <div class="file-item">
        <span class="file-name">document.pdf</span>
        <div class="action-buttons">
            <a class="download-button" href="/download?file=document.pdf">Download</a>
            <button class="delete-button" onclick="deleteFile('document.pdf')">Delete</button>
        </div>
    </div>
    <div class="file-item">
        <span class="file-name">document.pdf</span>
        <div class="action-buttons">
            <a class="download-button" href="/download?file=document.pdf">Download</a>
            <button class="delete-button" onclick="deleteFile('document.pdf')">Delete</button>
        </div>
    </div>
    <div class="file-item">
        <span class="file-name">document.pdf</span>
        <div class="action-buttons">
            <a class="download-button" href="/download?file=document.pdf">Download</a>
            <button class="delete-button" onclick="deleteFile('document.pdf')">Delete</button>
        </div>
    </div>
    <div class="file-item">
        <span class="file-name">document.pdf</span>
        <div class="action-buttons">
            <a class="download-button" href="/download?file=document.pdf">Download</a>
            <button class="delete-button" onclick="deleteFile('document.pdf')">Delete</button>
        </div>
    </div>
</div>

<div class="upload-container">
    <h1>Upload Your File</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <label for="file-upload" class="button">Choose File</label>
        <input id="file-upload" type="file" name="file" />
        <button type="submit" class="button">Upload</button>
    </form>
    <div class="file-name" id="file-name">No file chosen</div>
</div>

<script>
    const fileUpload = document.getElementById('file-upload');
    const fileNameDisplay = document.getElementById('file-name');

    fileUpload.addEventListener('change', function () {
        const fileName = this.files[0]?.name || 'No file chosen';
        fileNameDisplay.textContent = fileName;
    });

    function deleteFile(fileName) {
        if (confirm(`Are you sure you want to delete "${fileName}"?`)) {
            console.log(`Deleting file: ${fileName}`);
            // Send delete request to the server here
        }
    }
</script>

</body>
</html>
