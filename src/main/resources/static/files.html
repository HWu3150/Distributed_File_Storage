<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Distributed File System - Files</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .files-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    .files-container h1 {
      margin-bottom: 20px;
      font-size: 24px;
      text-align: center;
    }

    .file-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      font-size: 18px;
    }

    .file-item:last-child {
      border-bottom: none;
    }

    .file-name {
      color: #555;
      word-wrap: break-word;
    }

    .download-button {
      display: inline-block;
      padding: 8px 16px;
      background-color: #007BFF;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 16px;
    }

    .download-button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .files-container {
        padding: 20px;
      }

      .files-container h1 {
        font-size: 20px;
      }

      .file-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .download-button {
        margin-top: 10px;
        font-size: 14px;
      }

      .file-name {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
<div class="files-container">
  <h1>Available Files</h1>
  <!-- This section should be dynamically generated with server-side code
       or JavaScript to populate the file names and links -->
  <div class="file-item">
    <span class="file-name">example1.txt</span>
    <a class="download-button" href="/download?file=example1.txt">Download</a>
  </div>
  <div class="file-item">
    <span class="file-name">image.png</span>
    <a class="download-button" href="/download?file=image.png">Download</a>
  </div>
  <div class="file-item">
    <span class="file-name">document.pdf</span>
    <a class="download-button" href="/download?file=document.pdf">Download</a>
  </div>
  <!-- Add more files here -->
</div>
</body>
</html>
