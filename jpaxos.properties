# configure replicas
# process.<id> = <hostname>:<replica_port>:<client_port>
process.0 = localhost:2000:3000
process.1 = localhost:2001:3001
process.2 = localhost:2002:3002

# specify crash model and log path
CrashModel = EpochSS
LogPath = jpaxos_logs

# other configs
Network = TCP
WindowSize = 4          # max number of requests JPaxos can handle
